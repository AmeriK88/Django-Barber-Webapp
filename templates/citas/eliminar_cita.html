{% extends "base.html" %}

{% block content %}
  <div class="card shadow bg-light text-center mb-3">
    <h1>Cancelar Cita</h1>
  </div>
  
  <p class="text-center">¿Estás seguro de que quieres cancelar la cita para <strong>{{ cita.servicio.nombre }}</strong> el <strong>{{ cita.fecha.date }}</strong> a las <strong>{{ cita.hora }}</strong>?</p>
  
  {% if error_message %}
    <div class="alert alert-error text-center" role="alert">
      {{ error_message }}
    </div>
  {% endif %}

  <form method="post">
    {% csrf_token %}
    <div class="text-center">
      <button type="submit" class="btn btn-danger btn-sm">Confirmar Cancelación</button>
      <a href="{% url 'citas:ver_citas' %}" class="btn btn-secondary btn-sm ml-2 mt-3">Volver</a>
    </div>
  </form>
{% endblock %}

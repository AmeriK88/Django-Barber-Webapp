{% extends 'base.html' %}

{% block title %}Productos - Cabigote Barber Shop{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="mb-5 card shadow-sm bg-light text-center p-4 border-0">
        <h2 class="h4 fw-bold text-primary mb-0">
            <i class="fas fa-box-open me-2 text-success"></i> Nuestros Productos
        </h2>
    </div>
    
    <div class="row">
        {% for imagen in imagenes %}
        <div class="col-md-4 mb-5 card-img-top">
            <div class="card">
                <a href="{% url 'citas:detalle_producto' producto_id=imagen.id %}">
                    <img src="{{ imagen.imagen.url }}" alt="{{ imagen.titulo }}" class="img-fluid" loading="lazy">
                </a>
                <div class="card-body text-center">
                    <p class="card-text">{{ imagen.titulo }}</p>
                </div>
            </div>
        </div>
        {% empty %}
        <p>No hay productos disponibles.</p>
        {% endfor %}
    </div>
</div>
{% endblock %}
